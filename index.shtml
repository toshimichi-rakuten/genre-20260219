      <template data-alcor-item-template>
        <div class="ecm-alcor">
          <a
            class="ecm-alcor-image-link"
            href="###item-url###"
          >
            <img
              class="w-full h-full aspect-ratio-1x1 object-contain"
              src="https://r.r10s.jp/com/img/home/t.gif?resize=340:340"
              data-lazy-loading="###image-url###?_ex=680:680"
              alt=""
            />
          </a>
          <div class="ecm-alcor-body">
            <a
              class="ecm-alcor-name clamp-2"
              href="###item-url###"
              >###itemname###</a
            >
            <a
              class="ecm-alcor-price"
              href="###item-url###"
            >
              <p class="ecm-alcor-price-num">###kakaku###</p>
            </a>
            <div class="ecm-alcor-review">
              <span>###review_star_avg###</span>
              <span class="ecm-alcor-review-ave">###reviewave###</span>
              <span class="color-gray-2 ml-4">(###reviewnum###件)</span>
            </div>
            <a
              class="ecm-alcor-shop-link"
              href="https://www.rakuten.co.jp/###shopurl###"
            >
              <i
                class="ecm-icon-shop-outlined"
                aria-hidden="true"
              ></i>
              <span class="clamp-1">###shopname###</span>
            </a>
          </div>
        </div>
      </template>
